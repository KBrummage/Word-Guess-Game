<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <script src="assets/javascript/game.js"></script>


</head>

<body>
  <audio id="boomLoss" src="assets/audio/218721__bareform__boom-bang.m4a"></audio>
  <audio id='wooWin' src="assets/audio/wooHoo.wav"></audio>

  <header>
    <h1 class="color-primary-0">Tech Companies and the Hangman's Noose</h1>
    <h2 class="color-primary-4">
      <em>How familiar are you with the top tech comapnies?</em>
    </h2>
  </header>

  <main>
    <!-- <div class="empty"></div> -->
    <div class="card leftcolumn">
      <div class="card screenCont">
        <div class="btnCount">
          <div class="empty"></div>
          <h2> Guess the Name of the Tech Company!</h2>
          <div id="btnGoesHere">
            <button id="startBtn" type="button" onclick="startFunction()">Start The Game!</button>
          </div>
          <div class="empty"></div>
          <div>
            <h3>
              Slogan: &nbsp
            </h3>
            <p id="slogan"></p>
          </div>
          <div class="empty"></div>
        </div>
        <div id="nooseBox">
          <img id="noose" src="assets/images/hangManInit.jpg" />
        </div>
      </div>
      <br>
      <div class="card lettersCont">
        <p>Company's Name:</p>
        <p id="Letters"></p>
      </div>
    </div>

    <div class="rightcolumn">
      <div class="card">
        <p>Letters Left:</p>
        <p id="lettersLeft"></p>
        <span style="letter-spacing: 1em; font-size: 2em;"></span>
      </div>
      <div class="card">

        <span id="numChance"></span> &nbsp Chances left...
      </div>
      <div class="card">

        <span id="numWins">_</span>
        <span id="winCount">&nbsp Wins, &nbsp </span>
        <span id="numLosses">_</span>&nbsp Losses</p>

      </div>
      <div class="card">
        <span id="compLeft">12 </span>
        <span id="deck"> &nbsp Words on deck!</span>
        </p>
      </div>
    </div>
    <!-- <div class="empty"></div> -->
    </div>
  </main>

  </footer>
